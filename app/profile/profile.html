<spinner-content [isRunning]="isRequesting"></spinner-content>
<div class="container" [hidden]="isRequesting">

    <div class="card">
        <div class="card-header">
            <h2>
                Informaci&oacute;n del perfil
                <small>Complete toda la informaci&oacute;n para el uso posterior de la plataforma</small>
            </h2>
        </div>

        <div class="row p-t-25 m-t-25">
            <div class="alert alert-danger alert-dismissible col-sm-10 col-sm-offset-1" role="alert" [hidden]="!error">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                {{response.Message}}
            </div>
        </div>

        <div class="card-body">
            <ul class="tab-nav tn-justified tn-icon" role="tablist" tabindex="1" style="overflow: hidden; outline: none;">
                <li role="presentation" class="active">
                    <a class="col-sx-6" href="#tab-1" aria-controls="tab-1" role="tab" data-toggle="tab" aria-expanded="false">
                        <i class="md md-home icon-tab"></i>
                        <span class="hidden-xs">Mi cuenta</span>
                    </a>
                </li>
                <li role="presentation">
                    <a class="col-xs-6" href="#tab-4" aria-controls="tab-2" role="tab" data-toggle="tab" aria-expanded="true">
                        <i class="md md-accessibility icon-tab"></i>
                        <span class="hidden-xs">Cambiar contrase&ntilde;a</span>
                    </a>
                </li>
            </ul>

            <div class="tab-content p-20">

                <div role="tabpanel" class="tab-pane animated fadeIn active" id="tab-1">
                    <form #fprofile="ngForm" novalidate (ngSubmit)="editProfile()">
                        <div class="row">
                            <div class="col-sm-4">
                                <div class="input-group form-group {{ (name.valid || (name.pristine && !fprofile.submitted)) ? '' : 'has-error has-feedback' }}">
                                    <span class="input-group-addon">
                                        <i class="md md-person"></i>
                                    </span>
                                    <div class="fg-line ">
                                        <input type="text" class="form-control" [(ngModel)]="person.Name" name="name" placeholder="Nombres" #name="ngModel" required
                                               data-toggle="tooltip" data-placement="top" title="error validacion" />
                                    </div>
                                    <span class="md md-close form-control-feedback {{ (name.valid || (name.pristine && !fprofile.submitted)) ? 'hidden' : '' }}"></span>
                                </div>
                            </div>

                            <div class="col-sm-4">
                                <div class="input-group form-group {{ (lastname.valid || (lastname.pristine && !fprofile.submitted)) ? '' : 'has-error has-feedback' }}">
                                    <span class="input-group-addon">
                                        <i class="md md-account-child"></i>
                                    </span>
                                    <div class="fg-line">
                                        <input type="text" class="form-control" [(ngModel)]="person.LastNames" name="lastname" #lastname="ngModel" required placeholder="Apellidos" />
                                    </div>
                                    <span class="md md-close form-control-feedback {{ (lastname.valid || (lastname.pristine && !fprofile.submitted)) ? 'hidden' : '' }}"></span>
                                </div>
                            </div>

                            <div class="col-sm-4">
                                <div class="input-group form-group {{ (dni.valid || (dni.pristine && !fprofile.submitted)) ? '' : 'has-error has-feedback' }}">
                                    <span class="input-group-addon">
                                        <i class="md md-portrait"></i>
                                    </span>
                                    <div class="fg-line">
                                        <input type="text" class="form-control" [(ngModel)]="person.DNI" name="dni" #dni="ngModel" required placeholder="Cédula de identidad">
                                    </div>
                                    <span class="md md-close form-control-feedback {{ (dni.valid || (dni.pristine && !fprofile.submitted)) ? 'hidden' : '' }}"></span>
                                </div>
                            </div>

                            <div class="col-sm-4">
                                <div class="input-group form-group {{ (mobile.valid || (mobile.pristine && !fprofile.submitted)) ? '' : 'has-error has-feedback' }}">
                                    <span class="input-group-addon">
                                        <i class="md md-stay-primary-portrait"></i>
                                    </span>
                                    <div class="fg-line">
                                        <input type="text" class="form-control" [(ngModel)]="person.Mobile" name="mobile" #mobile="ngModel" required placeholder="Número de celular">
                                    </div>
                                    <span class="md md-close form-control-feedback {{ (mobile.valid || (mobile.pristine && !fprofile.submitted)) ? 'hidden' : '' }}"></span>
                                </div>
                            </div>

                            <div class="col-sm-4">
                                <div class="input-group form-group {{ (phone.valid || (phone.pristine && !fprofile.submitted)) ? '' : 'has-error has-feedback' }}">
                                    <span class="input-group-addon">
                                        <i class="md md-local-phone"></i>
                                    </span>
                                    <div class="fg-line">
                                        <input type="text" class="form-control" [(ngModel)]="person.Phone" name="phone" #phone="ngModel" required placeholder="Teléfono fijo">
                                    </div>
                                    <span class="md md-close form-control-feedback {{ (phone.valid || (phone.pristine && !fprofile.submitted)) ? 'hidden' : '' }}"></span>
                                </div>
                            </div>

                            <div class="col-sm-4">
                                <div class="input-group form-group {{ (email.valid || (email.pristine && !fprofile.submitted)) ? '' : 'has-error has-feedback' }}">
                                    <span class="input-group-addon">
                                        <i class="md md-email"></i>
                                    </span>
                                    <div class="fg-line">
                                        <input type="email" class="form-control" [(ngModel)]="person.Email" name="email" #email="ngModel" required validateEmail
                                               placeholder="Correo electrónico">
                                    </div>
                                    <span class="md md-close form-control-feedback {{ (email.valid || (email.pristine && !fprofile.submitted)) ? 'hidden' : '' }}"></span>
                                </div>
                            </div>

                            <div class="col-sm-4">
                                <div class="input-group form-group">
                                    <span class="input-group-addon">
                                        <i class="md md-account-child"></i>
                                    </span>
                                    <div class="fg-line select">
                                        <select class="form-control" [(ngModel)]="person.Sex" name="sex">
                                            <option value="true">Masculino</option>
                                            <option value="false">Femenino</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="col-sm-4">
                                <div class="input-group form-group">
                                    <span class="input-group-addon">
                                        <i class="md md-event"></i>
                                    </span>

                                    <div class="fg-line">
                                        <input type="text" class="form-control date-picker" data-toggle="dropdown" [(ngModel)]="person.DateOfBirth" name="dateofbirth" placeholder="Fecha de nacimiento">
                                    </div>

                                </div>
                            </div>

                            <div class="col-sm-4">
                                <div class="input-group form-group {{ (specialty.valid || (specialty.pristine && !fprofile.submitted)) ? '' : 'has-error has-feedback' }}">
                                    <span class="input-group-addon">
                                        <i class="md md-school"></i>
                                    </span>
                                    <div class="fg-line select">
                                        <select class="form-control" [(ngModel)]="person.SpecialtyId" name="specialty" #specialty="ngModel" required>
                                            <option value="-1">Seleccione su especialidad</option>
                                            <option *ngFor="let opt of catalogs" [value]="opt.Id">{{opt.Name}}</option>
                                        </select>
                                    </div>
                                    <span class="md md-close form-control-feedback {{ (specialty.valid || (specialty.pristine && !fprofile.submitted)) ? 'hidden' : '' }}"></span>
                                </div>
                            </div>
                        </div>


                        <div class="row">
                            <div class="col-sm-12">
                                <div class="input-group  form-group">
                                    <span class="input-group-addon">
                                        <i class="md md-location-on"></i>
                                    </span>

                                    <div class="fg-line">
                                        <input type="text" class="form-control" [(ngModel)]="person.Address" placeholder="Home Address" name="address" (keyup.enter)="editProfile()" placeholder="Dirección particular">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <br />
                        <br />
                        <button type="submit" class="btn btn-primary btn-sm m-t-10" [disabled]="!fprofile.valid">Guardar</button>
                        <button type="button" class="btn btn-default btn-sm m-t-10" (click)="cancel()">Cancelar</button>
                    </form>
                </div>

                <div role="tabpanel" class="tab-pane animated fadeIn" id="tab-4">
                    <form #fchangePassword="ngForm" novalidate (ngSubmit)="changePassword()">
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="input-group form-group {{ (changePass_OldPassword.valid || (changePass_OldPassword.pristine && !fchangePassword.submitted)) ? '' : 'has-error has-feedback' }}">
                                    <span class="input-group-addon">
                                        <i class="md md-accessibility"></i>
                                    </span>

                                    <div class="fg-line">
                                        <input type="password" class="form-control" [(ngModel)]="changePass.OldPassword" name="changePass_OldPassword" #changePass_OldPassword="ngModel"
                                               required placeholder="Contrase&ntilde;a Anterior">
                                    </div>
                                    <span class="md md-close form-control-feedback {{ (changePass_OldPassword.valid || (changePass_OldPassword.pristine && !fchangePassword.submitted)) ? 'hidden' : '' }}"></span>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="input-group form-group {{ (changePass_NewPassword.valid || (changePass_NewPassword.pristine && !fchangePassword.submitted)) ? '' : 'has-error has-feedback' }}">
                                    <span class="input-group-addon">
                                        <i class="md md-accessibility"></i>
                                    </span>
                                    <div class="fg-line">
                                        <input type="password" class="form-control" [(ngModel)]="changePass.NewPassword" name="changePass_NewPassword" #changePass_NewPassword="ngModel"
                                               required placeholder="Nueva contrase&ntilde;a">
                                    </div>
                                    <span class="md md-close form-control-feedback {{ (changePass_NewPassword.valid || (changePass_NewPassword.pristine && !fchangePassword.submitted)) ? 'hidden' : '' }}"></span>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="input-group form-group {{ (changePass_ConfirmPassword.valid || (changePass_ConfirmPassword.pristine && !fchangePassword.submitted)) ? '' : 'has-error has-feedback' }}">
                                    <span class="input-group-addon">
                                        <i class="md md-accessibility"></i>
                                    </span>
                                    <div class="fg-line">
                                        <input type="password" class="form-control" [(ngModel)]="changePass.ConfirmPassword" name="changePass_ConfirmPassword" #changePass_ConfirmPassword="ngModel"
                                               required placeholder="Repita la contrase&ntilde;a">
                                    </div>
                                    <span class="md md-close form-control-feedback {{ (changePass_ConfirmPassword.valid || (changePass_ConfirmPassword.pristine && !fchangePassword.submitted)) ? 'hidden' : '' }}"></span>
                                </div>
                            </div>
                        </div>
                        <br />
                        <br />
                        <button type="submit" class="btn btn-primary btn-sm m-t-10" [disabled]="!fchangePassword.valid">Cambiar contrese&Ntilde;a</button>
                        <button type="submit" class="btn btn-default btn-sm m-t-10" (click)="cancel()">Cancelar</button>
                    </form>
                </div>


            </div>
        </div>
    </div>

</div>
